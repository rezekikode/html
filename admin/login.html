<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP Application</title>
    <link rel="stylesheet" href="assets/login.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>ERP Application</h1>
        <div class="datetime" id="datetime"></div>
    </header>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>        
    </div>
    <div class="forgot-password">
        <a href="forgot-password.html">Lupa Password?</a>
    </div>
    <footer class="status-bar">
        <div class="status-left">Logged in as: Guest</div>
        <div class="status-center">
            <div class="marquee-container">
                <marquee behavior="scroll" direction="left" id="marquee">Welcome to ERP Application. Please login to continue...</marquee>
            </div>
        </div>
        <div class="status-right" id="ip-address">IP: 192.168.1.1</div>
    </footer>
    <script src="assets/login.js"></script>
</body>
</html>
