<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ERP Application</title>
    <link rel="stylesheet" href="assets/forgot-password.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>ERP Application</h1>
        <div class="datetime" id="datetime"></div>
    </header>
    <div class="forgot-password-container">
        <form class="forgot-password-form">
            <h2>Lupa Password</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Kirim Link Reset</button>
            </div>
        </form>        
    </div>
    <div class="back-to-login">
        <a href="login.html">Kembali ke Login</a>
    </div>
    <footer class="status-bar">
        <div class="status-left">Logged in as: Guest</div>
        <div class="status-center">
            <div class="marquee-container">
                <marquee behavior="scroll" direction="left" id="marquee">Please enter your email to reset your password...</marquee>
            </div>
        </div>
        <div class="status-right" id="ip-address">IP: 192.168.1.1</div>
    </footer>
    <script src="assets/forgot-password.js"></script>
</body>
</html>
