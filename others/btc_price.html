<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time BTC Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #price {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Real-Time Bitcoin Price</h1>
    <div id="price">Loading...</div>

    <script>
        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('price').textContent = `$${data.bitcoin.usd}`;
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                document.getElementById('price').textContent = 'Error fetching price';
            }
        }

        setInterval(fetchBTCPrice, 10000); // Update every 10 seconds
        fetchBTCPrice(); // Initial fetch
    </script>
</body>
</html>
