<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu-bar">
        <span>File</span>
        <span>Edit</span>
        <span>View</span>
        <span>Help</span>
    </div>
    <div class="mdi" id="mdiContainer">
        <div class="window" id="myWindow">
            <div class="title-bar" id="myTitleBar">
                <div class="title">My Computer</div>
                <div class="buttons">
                    <button class="minimize" id="minimizeButton">_</button>
                    <button class="maximize" id="maximizeButton">â–¡</button>
                    <button class="close" id="closeButton">X</button>
                </div>
            </div>
            <div class="content" id="content">
                <p>Welcome to Windows XP!</p>
            </div>
        </div>
    </div>
    <div class="footer-bar">
        <span>Start</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
