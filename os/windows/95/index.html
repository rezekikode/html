<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-text">My Application</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="menu-bar">
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Help</div>
    </div>
    <div class="content">
        <div class="sidebar">
            <ul>
                <li>Dashboard</li>
                <li>Settings</li>
                <li>Profile</li>
                <li>Reports</li>
                <li>Help</li>
                <!-- Add more items as needed -->
            </ul>
        </div>
        <div class="main-content">
            Main content goes here.
        </div>
    </div>
    <div class="status-bar">
        <div class="status-left">Logged in as: User</div>
        <div class="status-center">Scrolling Text</div>
        <div class="status-right">IP Address: 192.168.1.1</div>
    </div>
</body>
</html>
