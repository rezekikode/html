<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP UI Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Windows XP UI Form</h1>
        <form>
            <div class="input-group">
                <label for="text-input" class="xp-label">Text Input:</label>
                <input type="text" id="text-input" class="xp-input">
            </div>

            <div class="input-group">
                <label class="xp-label">
                    <input type="checkbox" class="xp-checkbox"> Checkbox
                </label>
            </div>

            <div class="input-group">
                <label class="xp-label">
                    <input type="radio" name="xp-radio" class="xp-radio"> Radio Button 1
                </label>
                <label class="xp-label">
                    <input type="radio" name="xp-radio" class="xp-radio"> Radio Button 2
                </label>
            </div>

            <div class="input-group">
                <label for="select-menu" class="xp-label">Dropdown Menu:</label>
                <select id="select-menu" class="xp-select">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

            <div class="input-group">
                <button type="submit" class="xp-button">Submit</button>
                <button type="reset" class="xp-button">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
