<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP UI Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Windows XP UI Elements</h1>
        <button class="xp-button">Regular Button</button>
        <button class="xp-button pressed">Pressed Button</button>
        <button class="xp-button shadow">Shadow Button</button>
        <button class="xp-button disabled" disabled>Disabled Button</button>
        
        <div class="input-group">
            <label for="text-input" class="xp-label">Text Input:</label>
            <input type="text" id="text-input" class="xp-input">
        </div>

        <div class="input-group">
            <label class="xp-label">
                <input type="checkbox" class="xp-checkbox"> Checkbox
            </label>
        </div>

        <div class="input-group">
            <label class="xp-label">
                <input type="radio" name="xp-radio" class="xp-radio"> Radio Button
            </label>
            <label class="xp-label">
                <input type="radio" name="xp-radio" class="xp-radio"> Radio Button
            </label>
        </div>

        <div class="input-group">
            <label for="select-menu" class="xp-label">Dropdown Menu:</label>
            <select id="select-menu" class="xp-select">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
    </div>
</body>
</html>
