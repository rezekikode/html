<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommandButton VB6 Style</title>
    <style>
        .vb6-commandbutton {
            font-family: Tahoma, Arial, sans-serif;
            font-size: 12px;
            padding: 4px 12px;
            border: 2px outset buttonface;
            color: black;
            background-color: buttonface;
            cursor: pointer;
            box-shadow: none;
        }

        .vb6-commandbutton:active {
            border-style: inset;
        }
    </style>
</head>
<body>
    <button class="vb6-commandbutton">CommandButton</button>
</body>
</html>
