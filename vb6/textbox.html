<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox VB6 Style</title>
    <style>
        .vb6-textbox {
            font-family: Tahoma, Arial, sans-serif;
            font-size: 12px;
            padding: 2px;
            border: 2px inset;
            background-color: white;
            color: black;
            box-sizing: border-box;
            height: 20px;
        }

        .vb6-textbox:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text" class="vb6-textbox" value="TextBox">
</body>
</html>
